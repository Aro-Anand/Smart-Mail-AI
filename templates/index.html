<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate {
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-send {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            display: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .preview-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .preview-item {
            margin-bottom: 15px;
        }

        .preview-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .preview-content {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úâÔ∏è AI Email Composer</h1>
            <p>Generate professional emails with AI and send them instantly</p>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="prompt">Email Prompt</label>
                <textarea 
                    id="prompt" 
                    class="form-control" 
                    placeholder="Describe what you want the email to say... (e.g., 'Write a professional follow-up email to a job interview')"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="receiverEmail">Receiver Email</label>
                <input 
                    type="email" 
                    id="receiverEmail" 
                    class="form-control" 
                    placeholder="recipient@example.com"
                    required
                />
            </div>

            <button type="submit" class="btn btn-generate" id="generateBtn">
                ü§ñ Generate Email
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your email...</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div class="preview-section" id="previewSection">
            <h3>üìß Generated Email Preview</h3>
            
            <div class="preview-item">
                <div class="preview-label">To:</div>
                <div class="preview-content" id="previewTo"></div>
            </div>

            <div class="preview-item">
                <div class="preview-label">Subject:</div>
                <div class="preview-content" id="previewSubject"></div>
            </div>

            <div class="preview-item">
                <div class="preview-label">Message:</div>
                <div class="preview-content" id="previewBody"></div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-send" id="sendBtn">
                    üì§ Send Email
                </button>
                <button type="button" class="btn" id="regenerateBtn">
                    üîÑ Regenerate
                </button>
            </div>
        </div>
    </div>

    <script>
        let generatedEmail = null;

        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await generateEmail();
        });

        document.getElementById('sendBtn').addEventListener('click', async function() {
            await sendEmail();
        });

        document.getElementById('regenerateBtn').addEventListener('click', async function() {
            await generateEmail();
        });

        async function generateEmail() {
            const prompt = document.getElementById('prompt').value;
            const receiverEmail = document.getElementById('receiverEmail').value;

            if (!prompt || !receiverEmail) {
                showAlert('Please fill in both fields', 'error');
                return;
            }

            showLoading(true);
            hideAlerts();

            try {
                const response = await fetch('/generate-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        receiver_email: receiverEmail
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    generatedEmail = data;
                    displayPreview(data);
                    showAlert('Email generated successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to generate email');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function sendEmail() {
            if (!generatedEmail) {
                showAlert('No email to send', 'error');
                return;
            }

            showLoading(true);
            hideAlerts();

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(generatedEmail)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Email sent successfully! üéâ', 'success');
                } else {
                    throw new Error(data.error || 'Failed to send email');
                }
            } catch (error) {
                showAlert(`Error sending email: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayPreview(data) {
            document.getElementById('previewTo').textContent = data.receiver_email;
            document.getElementById('previewSubject').textContent = data.subject;
            document.getElementById('previewBody').textContent = data.body;
            
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('sendBtn').style.display = 'inline-block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
        }

        function showAlert(message, type) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alertElement = document.getElementById(alertId);
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function hideAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>
</html>
